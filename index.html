<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aemeath 桌宠</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      -webkit-app-region: drag;
      user-select: none;
      -webkit-user-select: none;
      cursor: grab;
    }
    body:active { cursor: grabbing; }
    .pet-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: drag;
    }
    .pet-container img {
      width: auto;
      height: 100%;
      max-width: 100%;
      object-fit: contain;
      pointer-events: none;
      -webkit-user-drag: none;
      user-drag: none;
    }
  </style>
</head>
<body>
  <div class="pet-container">
    <img src="Aemeath.gif" alt="Aemeath" />
  </div>
  <script src="renderer.js"></script>
</body>
</html>
